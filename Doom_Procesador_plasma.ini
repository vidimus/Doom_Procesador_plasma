description.Spanish=Doom - Procesador de plasma. \n\nMapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG. \n----------------------------------------------------------------------------------\n  Se utiliza un mod especial de Doom 2016. Puedes encontrarlo en: \n Doom-Valkyrie.ddns.net o en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n---------------------------------------------------------------------------------\nEjecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. \n---------------------------------------------------------------------------------\nMúsica:\nPaul Yudin: "Metal Beast"\nhttps://pixabay.com/users/paulyudin-27739282/\nReneSchulze1984: "Drum trailer intro"\nhttps://pixabay.com/users/reneschulze1984-25647681/
